<html>
    <head>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </head>
    <body>

        <form method="POST" class="container my-5 mx-5" >

            {%csrf_token%}

            <div class="mb-3">
              <label  class="form-label"> User name </label>
              <input type="text" class="form-control" name="uname" >
              
            </div>
            <div class="mb-3">
              <label  class="form-label">Password</label>
              <input type="password" class="form-control" name="passwd">
            </div>
           <div class="d-flex justify-content-center" >
            <input type="submit" class="btn btn-primary mr-2" value='Login'>  
            <button  class="btn btn-primary mx-2 "> <a style="text-decoration: none;" href="{%url 'register' %}" class="text-white"> Register </a>  </button>
        </div>
        </form> 
        <h6 class="text-danger text-center "> {{msg}} </h6>
    </body>
</html>
